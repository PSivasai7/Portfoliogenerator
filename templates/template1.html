<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}} - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #061045;
            color: whitesmoke;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            line-height: 1.6;
        }

        header {
            height: 15vh;
            width: 100vw;
            background: linear-gradient(135deg, #061045 0%, #0a1f4a 100%);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .navbar {
            height: inherit;
            width: inherit;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar .navbox {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            list-style: none;
        }

        .navbar .navbox li a {
            color: whitesmoke;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        .navbar .navbox li a:hover {
            color: #ff6b6b;
        }

        .intro {
            min-height: 600px;
            width: 100vw;
            display: flex;
            align-items: center;
            padding: 40px;
        }

        .desp {
            width: 60%;
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding: 40px;
        }

        .desp h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .desp h2 {
            font-size: 36px;
            margin-bottom: 30px;
            color: whitesmoke;
        }

        .desp p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #ddd;
        }

        .contact-info {
            margin-top: 30px;
            font-size: 16px;
        }

        .contact-info p {
            margin: 10px 0;
        }

        .imgbox {
            width: 40%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .imgbox img {
            height: 400px;
            width: 400px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ff6b6b;
            box-shadow: 0 8px 16px rgba(255, 107, 107, 0.3);
        }

        .about {
            min-height: 400px;
            padding: 60px 40px;
            background-color: #0a1f4a;
        }

        .about h1 {
            font-size: 42px;
            margin-bottom: 30px;
            color: #ff6b6b;
        }

        .about p {
            font-size: 18px;
            line-height: 1.8;
            max-width: 900px;
        }

        .projects {
            min-height: 400px;
            padding: 60px 40px;
        }

        .projects h1 {
            font-size: 42px;
            margin-bottom: 30px;
            color: #ff6b6b;
        }

        .projects-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .project-card {
            background: #0a1f4a;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #ff6b6b;
        }

        .project-card h3 {
            color: #ff6b6b;
            margin-bottom: 10px;
        }

        footer {
            height: 10vh;
            width: 100vw;
            background-color: #000;
            color: whitesmoke;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @media (max-width: 768px) {
            .intro {
                flex-direction: column;
            }

            .desp {
                width: 100%;
            }

            .imgbox {
                width: 100%;
                margin-top: 30px;
            }

            .imgbox img {
                height: 300px;
                width: 300px;
            }

            .desp h1 {
                font-size: 32px;
            }

            .desp h2 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="navbar">
            <ul class="navbox">
                <li><a href="#About">About</a></li>
                <li><a href="#Projects">Projects</a></li>
                <li><a href="#Contact">Contact</a></li>
            </ul>
        </div>
    </header>

    <section class="container">
        <div class="intro">
            <div class="desp">
                <h1>Welcome to My Portfolio</h1>
                <h2>I'm {{name}}</h2>
                <h2 style="color: #ff6b6b;">{{role}}</h2>
                <p>{{bio}}</p>
                <div class="contact-info" id="Contact">
                    <p><strong>Email:</strong> {{email}}</p>
                    <p><strong>Phone:</strong> {{phno}}</p>
                </div>
            </div>
            <div class="imgbox">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'%3E%3Crect fill='%23ff6b6b' width='200' height='200'/%3E%3Ctext x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' font-family='Arial' font-size='40' fill='white'%3E{{name}}%3C/text%3E%3C/svg%3E"
                    alt="Profile">
            </div>
        </div>

        <div class="about" id="About">
            <h1>About Me</h1>
            <p>{{bio}}</p>
        </div>

        <div class="projects" id="Projects">
            <h1>Projects</h1>
            <div class="projects-list">
                {{projects}}
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 {{name}}. All rights reserved.</p>
    </footer>
</body>

</html>
